aboutMapseriesOnline = O mapov\u00fdch d\u00edlech online
indexTopPanelText1 = N\u00e1stroj umo\u017e\u0148uje vizu\u00e1ln\u00ed vyhled\u00e1v\u00e1n\u00ed v rozs\u00e1hl\u00fdch souborech mapov\u00fdch \
                     list\u016f se spole\u010dn\u00fdm kladem. Nejde p\u0159\u00edsn\u011b vzato jen o mapov\u00e1 d\u00edla, \
                     ale i o specializovan\u00e9 mapy vytvo\u0159en\u00e9 na jejich z\u00e1klad\u011b a dal\u0161\u00ed po\u010detn\u00e9 \
                     soubory souvisej\u00edc\u00edch mapov\u00fdch list\u016f. Po volb\u011b p\u0159\u00edslu\u0161n\u00e9ho souboru se \
                     zobraz\u00ed klad s vyzna\u010den\u00fdmi dostupn\u00fdmi listy, evidovan\u00fdmi v jednom nebo \
                     v\u00edce vyd\u00e1n\u00edch. N\u00e1sledn\u00fd v\u00fdb\u011br listu umo\u017en\u00ed studium jejich naskenovan\u00e9 \
                     podoby nebo objedn\u00e1n\u00ed z knihovn\u00edho katalogu.
indexTopPanelText2 = Zobrazen\u00ed n\u011bkter\u00fdch map \
                     mimo prostory Moravsk\u00e9 zemsk\u00e9 knihovny je omezeno trvaj\u00edc\u00edmi autorsk\u00fdmi \
                     pr\u00e1vy a jejich studium je mo\u017en\u00e9 pouze v budov\u011b knihovny. \
                     Aplikace vznikla v r\u00e1mci projektu TEMAP (Technologie pro zp\u0159\u00edstupn\u011bn\u00ed \
                     mapov\u00fdch sb\u00edrek \u010cR) a je d\u00e1le rozv\u00edjena ve spolupr\u00e1ci Moravsk\u00e9 zemsk\u00e9 \
                     knihovny v Brn\u011b a Geografick\u00e9ho \u00fastavu P\u0159F MU. Kontaktovat n\u00e1s m\u016f\u017eete na \
                     adrese mapy@mzk.cz.
