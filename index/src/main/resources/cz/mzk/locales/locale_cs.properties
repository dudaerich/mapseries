# Long texts
authors.text = <h3>Auto\u0159i</h3>\
               <p>Petr \u017dabi\u010dka, Jirka Dufka, Milo\u0161 Pacek, Erich Duda, Karol Lament.</p>\
               <p>Moravsk\u00e1 zemsk\u00e1 knihovna v Brn\u011b 2018.</p>

about.text = <h3>Mapov\u00e1 d\u00edla</h3>\
             <p>\
               Mapov\u00fdmi d\u00edly rozum\u00edme v\u00fdsledky rozs\u00e1hl\u00fdch mapov\u00e1n\u00ed, iniciovan\u00fdch \
               zpravidla arm\u00e1dou nebo jinou st\u00e1tn\u00ed instituc\u00ed. Mezi jejich \
               charakteristick\u00e9 rysy pat\u0159\u00ed zobrazen\u00ed velk\u00fdch \u00fazem\u00ed formou \u0159ady \
               samostatn\u00fdch list\u016f se spole\u010dn\u00fdm kladem v n\u011bkolika m\u011b\u0159\u00edtk\u00e1ch. \
               N\u00e1kladn\u011b po\u0159\u00edzen\u00e1 mapov\u00e1 d\u00edla byla pr\u016fb\u011b\u017en\u011b aktualizov\u00e1na po \
               des\u00edtky n\u00e1sleduj\u00edc\u00edch let, p\u0159i\u010dem\u017e listy zobrazuj\u00edc\u00ed exponovan\u00e1 \
               \u00fazem\u00ed se do\u010dkaly a\u017e des\u00edtek vyd\u00e1n\u00ed. Na podklad\u011b mapov\u00fdch d\u011bl potom \
               vznikaly dal\u0161\u00ed tematick\u00e9 mapy, v n\u011bkter\u00fdch p\u0159\u00edpadech byl tematick\u00fd \
               obsah p\u0159id\u00e1v\u00e1n formou p\u0159etisk\u016f p\u016fvodn\u00edch list\u016f.\
             </p>\
             <p>\
               Mezi hlavn\u00ed mapov\u00e1 d\u00edla zobrazuj\u00edc\u00ed \u010desk\u00e9 \u00fazem\u00ed pat\u0159\u00ed rakousk\u00e1 a \
               n\u00e1sledn\u011b \u010deskoslovensk\u00e1 vojensk\u00e1 mapov\u00e1n\u00ed a \u010deskoslovensk\u00e1 st\u00e1tn\u00ed \
               mapov\u00e1 d\u00edla z druh\u00e9 poloviny 19. stolet\u00ed. V\u00fdznamn\u00e9 jsou tak\u00e9 mapov\u00e9 \
               soubory sousedn\u00edch st\u00e1t\u016f, zejm\u00e9na n\u011bmeck\u00e1 mapov\u00e1 d\u00edla z obdob\u00ed druh\u00e9 \
               sv\u011btov\u00e9 v\u00e1lky.\
             </p>

help.text = <h3>N\u00e1pov\u011bda</h3>\
            <p>\
               N\u00e1stroj pracuje ve t\u0159ech rovin\u00e1ch. V prvn\u00ed m\u016f\u017eete zvolit po\u017eadovan\u00e9 \
               mapov\u00e9 d\u00edlo a to bu\u010f kliknut\u00edm na n\u00e1hled mapy reprezentuj\u00edc\u00ed danou \
               s\u00e9rii nebo v\u00fdb\u011brem ze seznamu. Po tomto v\u00fdb\u011bru dojde k zobrazen\u00ed \
               odpov\u00eddaj\u00edc\u00edho kladu, v r\u00e1mci n\u011bho\u017e jsou zv\u00fdrazn\u011bny dostupn\u00e9 mapov\u00e9 \
               listy. V prav\u00e9 li\u0161t\u011b je z\u00e1rove\u0148 um\u00edst\u011bn kr\u00e1tk\u00fd popis zvolen\u00e9ho \
               mapov\u00e9ho d\u00edla. V p\u0159\u00edpad\u011b, kdy kliknete na n\u011bkter\u00e9 ze zv\u00fdrazn\u011bn\u00fdch \
               pol\u00ed, dost\u00e1v\u00e1te se k dostupn\u00fdm vyd\u00e1n\u00edm tohoto mapov\u00e9ho listu. \
               Krom\u011b n\u00e1hledu a z\u00e1kladn\u00edho popisu zde najdete i odkazy k online \
               katalogu (VuFind) a digitaliz\u00e1t\u016fm (Digit\u00e1ln\u00ed knihovna).\
            </p>