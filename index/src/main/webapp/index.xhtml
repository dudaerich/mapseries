<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
   
    <f:metadata>
        <f:viewParam name="code" value="#{user.code}" />
        <f:viewParam name="lang" value="#{user.lang}" />
    </f:metadata>
     
    <ui:composition template="/templates/base.xhtml">
        
        <ui:define name="content">
            <div class="top-panel red container">
                <div class="row">
                    <h3>#{msg['aboutMapseriesOnline']}</h3>
                </div>
                <div class="row">
                    <div class="col">#{msg['indexTopPanelText1']}</div>
                    <div class="col">#{msg['indexTopPanelText2']}</div>
                </div>
            </div>

            <div class="main">
                <div class="left-text">
                    <h2>#{msg['availableSeries']}:</h2>
                    <div>#{msg['clickOnSerieInstructions']}</div>
                </div>
                <div class="series">
                    <ui:repeat step="2" value="#{series.series}" varStatus="outerLoopIndex" var="outerLoopVar">
                        <div class="row">
                            <ui:repeat offset="#{outerLoopIndex.index}" size="#{(outerLoopIndex.index + 3) gt series.series.size() ? series.series.size() : outerLoopIndex.index + 3}" 
                            var="serie" value="#{series.series}">

                                <div class="serie col-md-4">
                                    <h:outputLink value="#{application.contextPath}/map.xhtml">
                                        <f:param name="serie" value="#{serie.name}"/>
                                        <div>
                                            <img src="#{serie.thumbnailUrl}"/>
                                        </div>
                                        <div class="serie-title">
                                            <h:outputText value="#{serie.name}"/>
                                        </div>
                                    </h:outputLink>
                                </div>

                            </ui:repeat>
                        </div>
                    </ui:repeat>
                    <div class="row empty"></div>
                </div>
            </div>

            <script>
                window.index.main();
            </script>

        </ui:define>
        
    </ui:composition>
    
</html>
