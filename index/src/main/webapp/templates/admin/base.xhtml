<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Mapseries</title>
        <h:outputStylesheet library="default" name="admin.css" />
        <h:outputStylesheet library="default" name="languages.min.css" />
        <h:outputScript library="default" name="main.js" />
    </h:head>
    <h:body>
        
        <ui:include src="/templates/js-vars.xhtml"/>
        
        <ui:insert name="header">
            <ui:include src="/templates/admin/header.xhtml"/>
        </ui:insert>
        
        <div id="content">
            <ui:fragment rendered="#{!user.authenticate}">
                
                <div class="container-fluid expand">
                    <table>
                        <tr class="text-center">
                            <td>
                                <a class="btn btn-success noexpand" href="#{user.authURL}">#{msg['login']}</a>
                            </td>
                        </tr>
                    </table>
                </div>
                
            </ui:fragment>
            
            <ui:fragment rendered="#{user.authenticate}">
                
                <ui:fragment rendered="#{!user.admin}">
                    <div class="container-fluid expand">
                        <table>
                            <tr class="text-center">
                                <td>
                                    <p class="text-danger noexpand">#{msg['notAuthorized']}</p>
                                </td>
                            </tr>
                        </table>
                    </div>
                </ui:fragment>
                
                <ui:fragment rendered="#{user.admin}">
                    
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-sm-3 col-md-2 sidebar">
                                <ul class="nav nav-sidebar">
                                    <li class="#{activeMenuItem == 'index' ? 'active' : ''}"><a href="#{application.contextPath}/admin/index.xhtml">#{msg['contentSettings']}</a></li>
                                    <li class="#{activeMenuItem == 'update' ? 'active' : ''}"><a href="#{application.contextPath}/admin/update.xhtml">#{msg['updateSettings']}</a></li>
                                    <li class="#{activeMenuItem == 'users' ? 'active' : ''}"><a href="#{application.contextPath}/admin/users.xhtml">#{msg['usersSettings']}</a></li>
                                </ul>
                            </div>
                            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                                <div class="row">
                                    <ui:insert name="admin-content"/>
                                </div>
                            </div>
                        </div>
                  </div>
                </ui:fragment>
                
            </ui:fragment>
        </div>
        
        <ui:insert name="footer">
            <ui:include src="/templates/admin/footer.xhtml"/>
        </ui:insert>
        
    </h:body>
</html>
