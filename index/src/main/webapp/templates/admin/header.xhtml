<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <ui:composition>
        
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                    <a class="navbar-brand" href="#{application.contextPath.isEmpty() ? '/' : application.contextPath}">Mapseries</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <ui:fragment rendered="#{user.authenticate}">
                            <li>                            
                                <div class="dropdown navbar-btn">
                                <button class="btn btn-link dropdown-toggle" type="button" data-toggle="dropdown">#{user.userName}
                                    <span class="caret"></span></button>
                                    <ul class="dropdown-menu">
                                        <li><a href="#{user.logoutUrl}">Odhlásiť sa</a></li>
                                    </ul>
                                </div>
                            </li>
                        </ui:fragment>
                        <li>
                            <div class="dropdown navbar-btn dropdown-locale">
                                <button class="btn btn-link dropdown-toggle" type="button" data-toggle="dropdown">
                                    <span class="lang-sm" lang="#{user.lang}"></span></button>
                                <ul class="dropdown-menu">
                                    <ui:repeat var="lang" value="#{user.languages}">
                                        <li><a class="dropdown-item" href="#{user.getLangUrl(lang)}"><span class="lang-sm" lang="#{lang}"></span></a></li>
                                    </ui:repeat>
                                </ul>
                            </div>
                        </li>

                    </ul>

                </div><!--/.navbar-collapse -->
            </div>
        </nav>
    </ui:composition>
        
</html>
