<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <f:metadata>
        <f:viewParam name="code" value="#{user.code}" />
        <f:viewParam name="lang" value="#{user.lang}" />
    </f:metadata>
     
    <ui:composition template="/templates/admin/base.xhtml">
        
        <ui:param name="activeMenuItem" value="users" />
        
        <ui:define name="admin-content">
            
            <div class="row">
                <div class="col-md-12">
                    <div class="buttons">
                        <button class="btn btn-danger" onclick="window.usersSettings.onAddAdminClick()">#{msg['usersSettings.addAdmin']}</button>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-12">
                    <table class="table">
                        <tr>
                            <th>#{msg['usersSettings.admin']}</th>
                        </tr>
                        <ui:repeat value="#{user.admins}" var="admin">
                            <tr>
                                <td>
                                    <span>#{admin.name}</span>
                                    <ui:fragment rendered="#{admin.name != user.login}">
                                        <button type="button" class="btn btn-link float-right no-padding" onclick="window.usersSettings.onRemoveAdminClick('#{admin.name}')">
                                        <i class="fas fa-ban" style="color: #dc3545;"></i>
                                    </button>
                                    </ui:fragment>
                                </td>
                            </tr>
                        </ui:repeat>
                    </table>
                </div>
            </div>
            
        </ui:define>
        
    </ui:composition>
    
</html>
